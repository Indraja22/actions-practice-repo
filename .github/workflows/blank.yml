name: Robot Framework Tests

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:  

jobs:
  robot-framework-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # specify the Python version you need

    - name: Install pip dependencies
      run: |
        python -m pip install --upgrade pip
        pip install robotframework
        pip install robotframework-seleniumlibrary

    - name: Run Robot Framework tests
      run: |
        robot testcases/
      continue-on-error: true  # optional, if you want the workflow to continue on test failure

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: robotframework-results
        path: actions-practice-repo/*  # or the path where your output files are generated

    - name: Notify of test result
      if: failure()
      run: echo "Some tests have failed. Please check the artifacts for more details."
